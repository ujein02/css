<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 6 - 글자/문단 모양</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
   /* color : 컬러명 | #16코두 6자리 | #16코드 3자리 | rgb() | rgba() | hsl() | hsla() -> 글자색상설정 */
   /* font-size : n단위(단위 : px, pt, em, rem, %, vh, vw ...) - 글자크기 */
   /* font-style : normal | italic | oblique - 기울임꼴유무설정 */
   /* font-weight : 100~900 (100단위씩) | bold | bolder | lighter -  글자두께 */

   #txt1 {color: red; font-size: 32px; font-style: oblique; }
   #txt1 span {font-weight: bold;}
   /* font-stretch : normal | condersed | expanded | extra-expanded | extra-condensed | semi-expanded| semi-condensed| - 장평(글자의 가로세로비율) -> 영문전용 폰트에서만 적용*/
   /* font-kerning : auto | normal | none | 단어별 자간을 말함. 해당 폰트에서 해당 기능을 제공해야 적용됨 */
   /* font variant : normal | small-caps -> 영문소문자크기로 대문자 변환 */
   /* text-transform : uppercase | lowercase | capitalize | 영문(알파벳 계열)을 대소문자로 변경*/
   /* */


   #txt2 { font-stretch: narrower; font-kerning: none; font-variant: normal; text-transform: capitalize; letter-spacing: 3px; word-spacing: 5px;}
   
   /*line-height : 배수 | px단위숫자 ~ -> 행간(행높이)*/
   /*text-decoration : none | underline | line-through | overline 글자에 줄(위/중간/아래) 넣기 */
   /*text-indent : px단위숫자 | em단위숫자 -> 첫 줄 (+)들여쓰기/(-)내어쓰기 */
        
        
   #txt3 { line-height: 3.6; line-height: 40; }

   /* word-wrap : normal | break-word, 영문을 한 줄에 표시하기 위한 보호 기능 */
   /* word-break : 영문이 원래는 한 줄에 같이 표시되어야 하지만, 중간에 잘라 표시할 경우 사용하는 속성 (한글은 디폴트가 break, 영어는 keep)*/
   /* font-family : 1차글꼴명, 2차글꼴명, 기본폰트 - 글꼴 지정; */
   /* 기본 폰트 : 운영체제에 폰트가 전혀 아무 것도 없는 경우, 웹 브라우저에서 기본으로 제공하는 폰트 sans-serif(고딕계열), serif(명조계열), cursive(궁서계열), monospace(글자폭과 높이 비율이 1대1인 폰트) */
   /* @fnat-face 규칙 : 글꼴이름과 글꼴파일의 위치를 지정하는 규칙 -> 폰트 1 처럼 띄어쓰기/한글인 경우 ""사용 */
   /* 무료 폰트 : 눈누(한글폰트), 다폰트(응용프로그램용 모든언어폰트), 구글폰트(웹용 모든언어폰트) */  
   
   /*
    font-family: 'Nanum Gothic', sans-serif;
    font-family: 'Noto Sans KR', sans-serif; 
   */

   #txt4 {word-break: break-all;}

    </style>
</head>
<body>
    <div class="wrap">
        <p class="txt" id="txt1">문단 및 글자 <span>모양1</span> - color</p>
        <p class="txt" id="txt2">문단 및 글자 모양2 - font, d</p>
        <p class="txt" id="txt3">문단 및 글자 모양3</p>
        <p class="txt" id="txt4">문단 및 글자 모양4</p>
        <p class="txt" id="txt5">문단 및 글자 모양5</p>
        <p class="txt" id="txt6">문단 및 글자 모양6</p>
        <p class="txt" id="txt7">문단 및 글자 모양7</p>
        <p class="txt" id="txt8">문단 및 글자 모양8</p>
        <p class="txt" id="txt9">문단 및 글자 모양9</p>
        <p class="txt" id="txt10">문단 및 글자 모양10</p>
    </div>
</body>
</html>
